<!DOCTYPE html>
<html>
<head>
  <title>Our Services</title>
  <link rel="stylesheet" href="analyst.css">
</head>
<body>
  <!-- Services Section -->
<section id="services" class="services">
  <div class="serve-title">
    <h2>Our Services</h2>
  </div>
  <div class="service-box">
      <h3>Analysis</h3>
      <p>Professional project and data analysis for informed decision-making.</p>
  </div>
  <div class="service-box">
      <h3>Research</h3>
      <p>In-depth research to support academic, corporate, and freelance projects.</p>
  </div>
  <div class="service-box">
      <h3>Desktop Publishing</h3>
      <p>Creative and precise desktop publishing for reports, books, and presentations.</p>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="contact">
  <h2>Contact</h2>
  <form action="#">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit">Send Message</button>
  </form>
</section>
</body>
</html>
